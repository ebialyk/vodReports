<div class="container" ng-controller="reportController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Administration</a>
			</div>


			<div ng-controller="tabsController">
				<uib-tabset class="product-tab-bar"> <uib-tab
					ng-repeat="tab in tabs" active="tab.active"
					ui-sref="{{tab.action}}" disable="tab.disabled" class="product-tab">
				<uib-tab-heading> {{tab.title}} </uib-tab-heading>
				<div ui-view></div>
				</uib-tab> </uib-tabset>
			</div>

		</div>

		{{reports}}
</div>
